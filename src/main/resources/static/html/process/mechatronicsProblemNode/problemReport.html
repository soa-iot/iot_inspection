<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>问题上报</title>
	<link href="/package/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/css/process/mechatronicsProblemNode/problemReport.css" rel="stylesheet" 
			type="text/css"  />
	<link href="/package/fileUpload/fileinput.min.css" rel="stylesheet" type="text/css" />
	<link href="/package/bootstrap-select/bootstrap-select.css" rel="stylesheet" type="text/css" />
	<link title="blue" href="/css/indexTheme/dermadefault.css" rel="stylesheet" type="text/css"/>
	<link title="green" href="/css/indexTheme/dermagreen.css" rel="stylesheet" type="text/css" 
			disabled="disabled"/>
	<link title="orange" href="/css/indexTheme/dermaorange.css" rel="stylesheet" type="text/css" 
			disabled="disabled"/>
	<link href="/css/process/index.css" rel="stylesheet" type="text/css"  />
	<script src="/package/jquery-3.3.1/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="/package/jquery-3.3.1/jquery.cookie.js" type="text/javascript"></script>
	<script src="/package/jquery-3.3.1/jquery.validate.js" type="text/javascript"></script>
	<script src="/package/bootstrap-3.3.7/js/bootstrap.min.js" type="text/javascript"></script>	
	<script src="/package/fileUpload/fileinput.min.js" type="text/javascript" ></script>
	<script src="/package/fileUpload/zh.js" type="text/javascript" ></script>
	<script src="/package/bootstrap-select/bootstrap-select.js" type="text/javascript" ></script>
	<script src="/package/bootstrap-select/defaults-zh_CN.js" type="text/javascript" ></script>
	<script src="/javaScript/process/mechatronicsProblemNode/problemReport.js" 
			type="text/javascript" ></script>
<body>
	<!-- <div class="right-product my-index right-full"> -->
	<div class="my-index right-full">
		<!-- 问题上报标题 -->
		<div class="container-fluid">
			<div class="row">
	    		<div class="col-xs-10 col-md-10 col-lg-10" id="titleProblemReport">
					<h1><strong>问&nbsp&nbsp题&nbsp&nbsp上&nbsp&nbsp报</strong></h1>
				</div>
			</div>
		</div>
		
		<!-- 上报问题表单 -->
     	<div class="container-fluid" >
		<!--做表单，行可以省，只写列-->
			<div>	 
				<form role="form" class="form-horizontal" id="formProblemReport">  
					<div class="row">
						<div class="form-inline">
							<label class="col-md-2 col-lg-2 control-label">
								<span class="glyphicon glyphicon-user"></span>
								上报人
							</label>
							<div class="col-md-3 col-lg-3">
							    <input type="text" name="reporter" class="form-control" 
							    		readonly="readonly" id="reporter">
							</div>
						</div>
						<div class="form-inline">
							<label class="col-md-2 col-lg-2 control-label">
								<span class="glyphicon glyphicon-user"></span>
								问题区域
							</label>
							<div class="col-md-3 col-lg-3">
								<select class="form-control" name="area" id="area"> 
							 		<option checked>净化厂</option>
							 		<option>主体装置一列</option>
							 		<option>主体装置二列</option>
							 		<option>主体装置三列</option>
							 		<option>主体装置四列</option>
							 		<option>主体装置五列</option>
							 		<option>主体装置六列</option>
							 		<option>主体装置七列</option>
							 	</select>
							</div>
						</div>
	 				</div>
	 				
	 				<div class="row">
						<div class="form-inline">
							<label class="col-md-2 col-lg-2 control-label">
								<span class="glyphicon glyphicon-user"></span>
								属地单位
							</label>
							<div class="col-md-3 col-lg-3">
								<select class="form-control" name="positionUnit" id="positionUnit">
								    <option checked>净化</option>
							 		<option>化验</option>
							 		<option>电站</option>
							 		<option>机械</option>
							 		<option>仪表</option>
							 		<option>电工</option>
							 		<option>综合办</option>
							 		<option>生产办</option>
							 		<option>设备办</option>
						 		</select>
							</div>
						</div>
						<div class="form-inline">
							<label class="col-md-2 col-lg-2 control-label">
								<span class="glyphicon glyphicon-user"></span> 
								所属专业
							</label>
							<div class="col-md-3 col-lg-3">
								<select class="form-control" name="profession" id="profession">
								    <option checked>管理</option>
							 		<option>工艺</option>
							 		<option>机械</option>
							 		<option>电气</option>
							 		<option>仪表</option>
							 		<option>环保</option>
							 		<option>化验</option>
							 		<option>物资</option>
							 		<option>土建</option>
						 		</select>
							</div>
						</div>
	 				</div>
	 				
	 				<div class="row">
						<div class="form-inline">
							<label class="col-md-2 col-lg-2 control-label">
								<span class="glyphicon glyphicon-user"></span>
								问题类别
							</label>
							<div class="col-md-3 col-lg-3">
							    <select class="form-control" name="problemType" 
							    		id="problemType">
								    <option checked>不安全行为/状态</option>
							 		<option>总厂级检查</option>
							 		<option>分厂级检查</option>
							 		<option>分公司及以上级检查</option>
							 		<option>体系审核</option>
							 		<option>地方安全环保检查</option>
							 		<option>工段级检查</option>
						 		</select>
							</div>
						</div>
						<div class="form-inline">
							<label class="col-md-2 col-lg-2 control-label">
								<span class="glyphicon glyphicon-user"></span> 
								不安全行为状态
							</label>
							<div class="col-md-3 col-lg-3">
								<select class="form-control" name="unsafetyAction" 
										id="unsafetyAction">
								    <option checked>工具</option>
							 		<option>设备设施</option>
							 		<option>物料装卸</option>
						 		</select>
							</div>
						</div>
	 				</div>
	 				
	 				<div class="row">
						<div class="form-inline">
							<label class="col-md-2 col-lg-2 control-label">
								<span class="glyphicon glyphicon-user"></span>
								具体行为
							</label>
							<div class="col-md-3 col-lg-3">
							    <select class="form-control" name="detailAction" 
							    		id="detailAction">
								    <option checked>使用不正确</option>
							 		<option>工具无合格标识</option>
							 		<option>工具状况不良</option>
						 		</select>
							</div>
						</div>
						<div class="form-inline">
							<label class="col-md-2 col-lg-2 control-label">
								<span class="glyphicon glyphicon-user"></span> 
								问题定位
							</label>
							<div class="col-md-3 col-lg-3">
								<select class="form-control selectpicker" multiple 
										data-live-search="true" data-max-options="2"
										name="equipmentPositionNum" id="equipmentPositionNum" >
								    <option value="1" checked>广东省</option>
								    <option value="2">广西省</option>
								    <option value="3">福建省</option>
								    <option value="4">湖南省</option>
								    <option value="5">山东省</option>                            
								</select>
							</div>
						</div>
	 				</div>	 					 				
	 				
	 				<div class="row">
						<div class="form-inline">
							<label class="col-md-2 col-lg-2 control-label">
								<span class="glyphicon glyphicon-user"></span>
								问题描述
							</label>
							<div class="col-md-7 col-lg-7">
							    <textarea class="form-control" style="width:100%" 
							    		name="problemDescribe" id="problemDescribe">
							    </textarea>
							</div>
						</div>
	 				</div>
	 				
	 				<div class="row" id="pictureProblemReport">
						<div class="form-inline">
							<label class="col-md-2 col-lg-2 control-label">
								<span class="glyphicon glyphicon-user"></span>
								上传图片
							</label>
							<div class="col-md-8 col-lg-8" >
							    <div class="row" style="width:90%" name="picture">
           							<input id="fileUploadProblemReport" type="file" name="picture">
    							</div>
							</div>
						</div>
	 				</div>
	 				
	 				<div class="row" style="background-color: ;">
	 					<div class="col-md-7 col-lg-7 col-md-offset-2" >
			 				<div class="btn-group btn-group-justified " role="group" >
						  		<div class="btn-group" role="group">
						    		<button type="button" class="btn btn-success btn-lg" 
						    				id="submitProblemReport">
						    			提交
						    		</button>
						  		</div>
						  		<div class="btn-group" role="group">
						    		<button type="button" class="btn btn-primary btn-lg">重置</button>
						  		</div>
						  		<div class="btn-group" role="group">
						    		<button type="button" class="btn btn-info btn-lg">取消</button>
						  		</div>
							</div>
						</div>
					</div>
				</form>				
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>设备定位</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="../../package/layui-v2.4.2/css/layui.css">
    <link rel="stylesheet" href="../../css/temporary_task/equipment-location.css" media="all">
  </head>
  <body>
    <div class="layui-container">
    	<form class="layui-form">
    	    <div class="layui-form-item">
			    <div class="layui-inline layui-inline-search"> 
			      <label class="layui-form-label form-label">装置列名</label>
			      <div class="layui-input-inline" style="width: 110px; margin-right: 0px;">
			        <select id="welName">
			       	  <option value="">请选择</option>
			          <option value="公共单元">公共单元</option>
				      <option value="主体装置Ⅰ列">主体装置Ⅰ列</option>
				      <option value="主体装置Ⅱ列">主体装置Ⅱ列</option>
				      <option value="主体装置Ⅲ列">主体装置Ⅲ列</option>
				      <option value="主体装置Ⅳ列">主体装置Ⅳ列</option>
				      <option value="主体装置Ⅴ列">主体装置Ⅴ列</option>
				      <option value="主体装置Ⅵ列">主体装置Ⅵ列</option>
				      <option value="主体装置Ⅶ列">主体装置Ⅶ列</option>
			        </select>
			      </div>
			    </div>
			    <div class="layui-inline layui-inline-search"> 
			      <label class="layui-form-label form-label">设备位号</label>
			      <div class="layui-input-inline" style="width: 120px;margin-right: 0px;">
			        <input id="equPositionNum" type="text" class="layui-input layui-input-one" autocomplete="off">
			      </div>
			    </div>
			    <div class="layui-inline layui-inline-search"> 
			      <label class="layui-form-label form-label">设备名称</label>
			      <div class="layui-input-inline" style="width: 120px;margin-right: 0px;">
			        <input id="equName" type="text" class="layui-input layui-input-one" autocomplete="off">
			      </div>
			    </div>
			 </div>	 
    	</form>
	    <table id="equipmentInfo" class="layui-hide" lay-filter="equipmentInfo"> </table>
	</div>
	  
	
	<script src="../../package/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../package/layui-v2.4.2/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../javaScript/temporary_task/equipment-location.js"></script>
  </body>
</html>

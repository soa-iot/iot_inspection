<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>临时任务下达</title>
<link rel="stylesheet" href="../../package/layui-v2.5.5/layui/css/layui.css">
<link rel="stylesheet" href="../../css/temporary_task/temporary_task_create.css">
</head>
<body>
<!-- 隐藏树型容器 -->
<div id="userTree" style="display: none"></div>
<div class="layui-container" style="margin-top: 30px; width: 90%;">
  <form class="layui-form">
  	<div class="layui-row">
	  	<div class="layui-form-item">
	  		<div class="layui-col-sm6 layui-col-md4">
			    <label class="layui-form-label">下达人员</label>
			    <div class="layui-input-block">
			       <input type="text" id="createPerson" disabled="disabled" autocomplete="off" class="layui-input layui-input-disable">
			    </div>
		    </div>
		    <div class="layui-col-sm6 layui-col-md4 layui-col-md-offset2">
			    <label class="layui-form-label">下达时间</label>
			    <div class="layui-input-block">
			       <input type="text" id="createTime" autocomplete="off" disabled="disabled" class="layui-input layui-input-disable">
			    </div>
		    </div>
	  	</div>
  	</div>
  	<div class="layui-row">
	  	<div class="layui-form-item">
	  		<div class="layui-col-sm6 layui-col-md4">
			    <label class="layui-form-label">任务类型<span style="color: red;vertical-align: middle;">*</span></label>
			    <div class="layui-input-block">
			       <select class="layui-input" id="taskType">
			       		<option selected="selected" value="">请选择</option>
			       		<option value="0">单人任务</option>
						<option value="1">多人任务</option>
			       </select>
			    </div>
		    </div>
		    <div class="layui-col-sm6 layui-col-md5 layui-col-md-offset2">
			    <label class="layui-form-label">执行人员<span style="color: red;vertical-align: middle;">*</span></label>
			    <div class="layui-input-block">
			       <input type="text" id="executePerson" autocomplete="off" disabled="disabled" placeholder="请选择执行人" class="layui-input layui-input-one input-btn">
			       <button type="button" id="userBtn" class="layui-btn layui-btn-sm primary-btn input-btn">
				  		<i class="layui-icon">&#xe770;</i>选择人员
				   </button>
			    </div>
		    </div>
	  	</div>
  	</div>
  	<div class="layui-row">
	  	<div class="layui-form-item">
	  		<div class="layui-col-sm6 layui-col-md4">
			    <label class="layui-form-label" >要求完成日期<span style="color: red;vertical-align: middle;">*</span></label>
			    <div class="layui-input-block">
			       <input type="text" id="require_date" placeholder="请选择完成日期" autocomplete="off" class="layui-input">
			    </div>
		    </div>
		    <div class="layui-col-sm6 layui-col-md5 layui-col-md-offset2">
			    <label class="layui-form-label">设备位号<span style="color: red;vertical-align: middle;">*</span></label>
			    <div class="layui-input-block">
			       <input type="text" id="equNumber" autocomplete="off" disabled="disabled" placeholder="请定位设备" class="layui-input layui-input-one input-btn">
			       <button type="button" id="rfid-btn" class="layui-btn layui-btn-sm primary-btn input-btn">
				  		<i class="layui-icon">&#xe715;</i>定位设备
				   </button>
			    </div>
		    </div>
	  	</div>
  	</div>
  	<div class="layui-row">
	  	<div class="layui-form-item layui-col-md10">
		    <label class="layui-form-label">任务名称<span style="color: red;vertical-align: middle;">*</span></label>
		    <div class="layui-input-block">
		      <input type="text" id="taskName" placeholder="请输入任务名称" autocomplete="off" class="layui-input">
		    </div>
	  	</div>
    </div>
    <div class="layui-row">
	  	<div class="layui-form-item layui-col-md10">
		    <label class="layui-form-label">任务内容<span style="color: red;vertical-align: middle;">*</span></label>
		    <div class="layui-input-block">
		      <textarea id="taskContent" placeholder="请输入任务内容" class="layui-textarea"></textarea>
		    </div>
	  	</div>
    </div>
    <div class="layui-row">
	  	<div class="layui-form-item layui-col-md10">
		    <label class="layui-form-label">风险提示</label>
		    <div class="layui-input-block">
		      <textarea id="riskWarning" placeholder="请输入风险提示" class="layui-textarea"></textarea>
		    </div>
	  	</div>
    </div>
    <div class="layui-row">
	  	<div class="layui-form-item layui-col-md10">
		    <label class="layui-form-label">文件上传</label>
		    <div class="layui-input-block">
		      <div class="layui-upload">
				 <button type="button" class="layui-btn layui-btn-normal" id="fileupload" style="padding: 0px 8px;"><i class="layui-icon">&#xe67c;</i>选择文件</button> 
				 <div class="layui-upload-list">
				    <table class="layui-table" style="display: none" id="fileTable">
				      <thead>
				        <tr>
				        <th width="600px;">文件名</th>
				        <th width="140px;">大小</th>
				        <th width="100px;">操作</th>
				        </tr>
				      </thead>
				      <tbody id="fileList"></tbody>
				    </table>
				 </div>
			  </div> 
		    </div>
	  	</div>
    </div>
    <div class="layui-row">
	  	<div class="layui-form-item layui-col-md2 layui-col-md-offset8">
		    <div class="layui-input-block">
		      <button type="button" class="layui-btn layui-btn-normal" id="saveBtn" style="padding: 0px 8px;"><i class="layui-icon">&#x1005;</i>任务下达</button>
		    </div>
	  	</div>
    </div>
  </form>
</div>
<script type="text/javascript" src="../../package/jquery-3.3.1/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../package/layui-v2.5.5/layui/layui.js"></script>
<script type="text/javascript" src="../../javaScript/tree_util.js"></script>
<script type="text/javascript" src="../../javaScript/organization_tree.js"></script>
<script type="text/javascript" src="../../package/own/universal.js"></script>
<script type="text/javascript" src="../../javaScript/temporary_task/temporary_task_create.js"></script>
</body>
</html>

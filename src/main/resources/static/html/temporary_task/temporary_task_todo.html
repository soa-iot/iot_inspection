<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>临时任务代办</title>
<link rel="stylesheet" href="../../package/layui-v2.5.5/layui/css/layui.css">
<link rel="stylesheet" href="../../css/temporary_task/temporary_task_track.css">
</head>
<body>
<div class="layui-container" style="margin-top: 10px;padding-right: 0px;">
  <form class="layui-form layui-form-query" style="background-color: #f2f2f2; border: 1px solid #e6e6e6; padding-top: 10px;">
  	<div class="layui-row">
	  	<div class="layui-form-item">
	  		<div class="layui-col-xs12 layui-col-sm12 layui-col-md5">
			    <label class="layui-form-label">任务下达日期</label>
			    <div class="layui-input-block layui-input-block-one">
			       <input type="text" id="create_start_date" name="createStartDate" autocomplete="off" placeholder="开始日期" class="layui-input layui-input-time">
			      	 &nbsp;至&nbsp;
			       <input type="text" id="create_end_date" name="createEndDate" autocomplete="off" placeholder="结束日期" class="layui-input layui-input-time">
			    </div>
		    </div>
		    <div class="layui-col-xs12 layui-col-sm12 layui-col-md7">
		    	<div class="layui-row">
		    		<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
					    <label class="layui-form-label">任务名称</label>
					    <div class="layui-input-block">
					       <input type="text" id="taskName" name="taskName" autocomplete="off" class="layui-input layui-input-right">
					    </div>
				    </div>
				    <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
					    <label class="layui-form-label" >任务下达人</label>
					    <div class="layui-input-block">
					       <input type="text" id="createPerson" name="createPerson" autocomplete="off" class="layui-input layui-input-right">
					    </div>
				    </div>
		    	</div>
		   </div>
	  	</div>
  	</div>
  	<div class="layui-row">
	  	<div class="layui-form-item">
	  		<div class="layui-col-xs12 layui-col-sm6 layui-col-md5">
			    <label class="layui-form-label">要求完成日期</label>
			    <div class="layui-input-block layui-input-block-one">
			       <input type="text" id="require_start_date" name="requireStartDate" placeholder="开始日期" autocomplete="off" class="layui-input layui-input-time">
			         &nbsp;至&nbsp;
			       <input type="text" id="require_end_date" name="requireEndDate" placeholder="结束日期" autocomplete="off" class="layui-input layui-input-time">
			    </div>
		    </div>
		    <div class="layui-col-xs12 layui-col-sm12 layui-col-md7">
		    	<div class="layui-row">
		    		<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
					    <label class="layui-form-label" >任务执行人</label>
					    <div class="layui-input-block layui-input-right">
					       <input type="text" id="executePerson" autocomplete="off" class="layui-input">
					    </div>
				    </div>
				    <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
					    <label class="layui-form-label" >任务状态</label>
					    <div class="layui-input-block layui-input-right">
					       <select class="layui-input" id="taskState">
					       	   <option selected="selected" value="">请选择</option>
					       	   <option value="UNFINISHED">未完成</option>
					       	   <option value="OVERFINISHED">超期未完成</option>
					       </select>
					    </div>
				    </div>
		    	</div>
		    </div>
		    
	  	</div>
  	</div>
  	<div class="layui-row">
	  	<div class="layui-form-item">
	  		<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
			    &nbsp;
		    </div>
		    <div class="layui-col-xs12 layui-col-sm6 layui-col-md3 layui-col-md-offset3" style="padding-left: 40px;">
		    	<button type="button" id="queryBtn" class="layui-btn layui-btn-normal"><i class="layui-icon">&#xe615;</i>查询</button>
		    	<button type="reset" class="layui-btn layui-btn-normal"><i class="layui-icon">&#xe666;</i>重置</button>
		    </div>
	  	</div>
  	 </div>

   </form>
  <br/> <br/>
  <div class="total-div">
	<span style="color: orange; font-weight: bolder;">
		<i class="layui-icon" id="unfinish-num">0</i>
	</span> 
	<b>- 未完成</b> &nbsp; &nbsp; &nbsp;
	<span style="color: red;; font-weight: bolder;">
		<i class="layui-icon" id="overfinish-num">0</i>
	</span>
	<b>- 超期未完成</b>
  </div>
  <div>
  	<table id="taskList" lay-filter="taskList"></table>
  </div>

  
</div>
<script type="text/html" id="barBtn">
  	<a class="layui-btn layui-btn-xs" lay-event="detail"><i class="layui-icon">&#xe642;</i>处理任务&nbsp;</a>
</script>
<script type="text/javascript" src="../../package/jquery-3.3.1/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../package/layui-v2.5.5/layui/layui.js"></script>
<script type="text/javascript" src="../../javaScript/temporary_task/temporary_task_todo.js"></script>
</body>
</html>
